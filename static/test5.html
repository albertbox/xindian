<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <meta name="viewport">
    <title>新店高中停車場管理系統</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
    </style>
</head>

<body>
    <nav class="navbar navbar-inverse" style="height: 100%;">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <img src="images/logo_C0.png" style="display:block;  margin-top:8px;">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul id="nav-bar" class="nav navbar-nav" style="margin-left: 200px;">
                    <li class="active"><a href="#">LIVE / EVENT</a></li>
                    <li><a href="#">MAP</a></li>
                    <li><a href="#">REPORT</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row content">
        <!-- Left Side Blank -->
        <div class="col-md-2 sidenav">
        </div>
        <!-- Central Block - Main Body -->
        <div class="col-md-8 text-left main-block div-contents">
            <!-- Block for LIVE/EVENT & MAP -->
            <div class="row div-liveview" id="event-img">
                <!-- Block for LIVE/EVENT Image Only -->
                <div class="col-md-8" id="img_display">
                    <image id="eventImage" src="" style="display:block; margin:auto;"/>
                </div>
                <!-- Block for MAP Canvas Only -->
                <div class="col-md-8" id="canvas_display">
                    <canvas id="myCanvas" width="500" height="300" style="border:1px solid #d3d3d3;">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                </div>
                <!-- Event Information Block for LIVE/EVENT & MAP -->
                <div class="col-md-4">
                    <div>
                            <div class="event-head">位置</div>
                            <div>
                                <input type="text" id="spaceLocation" disabled="disabled">
                            </div>
                            <div class="event-head">事件時間</div>
                            <div>
                                <input type="text" id="spaceEventTime" disabled="disabled">
                            </div>
                            <div class="event-head">事件類型</div>
                            <div>
                                <input type="text" id="spaceEventType" disabled="disabled">
                            </div>
                            <div class="event-head">車牌</div>
                            <div>
                                <div>
                                    <input type="text" id="spaceLPlate" style="width:60%;">
                                    <button type="button" id="button-plate" class="btn btn-primary btn-xs">儲存</button>
                                </div>
                            </div>
                            <div class="event-head">車位偵測</div>
                            <div>
                                <div class="row" style="margin-left:0px;">
                                    <input type="text" disabled="disabled">
                                </div>
                            </div>
                    </div>
              </div>
              <div class="row footer-line div-liveview">
              </div>
              <div class="row blank-line div-liveview">
              </div>
              <div class="row div-events">
              </div>
            </div>
            <div class="col-md-2 sidenav">
            </div>
      </div>
    </div>
    <!--===================================================================-->
    <!-- Dialogs                                                           -->
    <!--===================================================================-->
    <div id="dialogConfirm" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
        <!-- Modal for Removing Park Lot -->
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span id="titleConfirm" class="text-primary" style="font-weight:bold;"></span>
                </div>
                <div class="modal-body text-center">
                    <h5 class="text-left" id="textConfirm"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="button-action">確定</button>
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="button-cancel">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div id="dialogInfo" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
        <!-- Modal for Removing Park Lot -->
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span id="titleInfo" class="text-info" style="font-weight:bold;"></span>
                </div>
                <div class="modal-body text-center">
                    <h5 class="text-left" id="textInfo"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="button-close">關閉</button>
                </div>
            </div>
        </div>
    </div>
    <div id="dialogWarning" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
        <!-- Modal for Removing Park Lot -->
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span id="titleWarning" class="text-warning" style="font-weight:bold;"></span>
                </div>
                <div class="modal-body text-center">
                    <h5 class="text-left" id="textWarning"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="button-close">關閉</button>
                </div>
            </div>
        </div>
    </div>
    <!--===================================================================-->
    <!-- Javascript Loading                                                -->
    <!--===================================================================-->

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>

    <script src="js/pkinitiation.js"></script>
    <script src="js/pkmanagement.js"></script>
    <script src="js/pkreport.js"></script>
    <script src="js/pklotsmap.js"></script>

</body>
</html>
