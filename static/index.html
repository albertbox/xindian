<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--meta name="viewport" content="width=device-width, initial-scale=1"-->
    <meta name="viewport">
    <title>新店高中停車場管理系統</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
    </style>
</head>
<body>
    <!--===================================================================-->
    <!-- Navigator Bar On TOP                                              -->
    <!--===================================================================-->
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                <img src="images/logo_C0.png" style="display:block;  margin-top:8px;">
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul id="nav-bar" class="nav navbar-nav" style="margin-left: 200px;">
                    <li class="active"><a href="#">LIVE / EVENT</a></li>
                    <li><a href="#">MAP</a></li>
                    <li><a href="#">REPORT</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#"><span class="glyphicon glyphicon-menu-hamburger"></span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!--===================================================================-->
    <!-- BLOCK BODY                                                        -->
    <!--===================================================================-->
    <div class="container-fluid">
        <div class="row content">
            <!--===========================================================-->
            <!-- Left Side Block                                           -->
            <!--===========================================================-->
            <div class="col-md-2 sidenav">
                <div id="div_thumbnail" class="map-only text-right">
                    <div id="map_thumbnail">
                        <div id="view_thumbnail"></div>
                    </div>
                </div>
            </div>
            <!--===========================================================-->
            <!-- Central Block - Main Block                                -->
            <!--===========================================================-->
            <div class="col-md-8 text-left main-block div-contents">
                <!--=======================================================-->
                <!-- Block for LIVE / VIEW & MAP                           -->
                <!--=======================================================-->
                <div class="div-live-map">
                    <!-- TOP Block for LIVE / VIEW & MAP ..................-->
                    <div class="row" id="map-event" style="min-height:400px; margin-top:10px; margin-bottom:10px;">
                        <!-- TOP RIGHT Block for LIVE / VIEW & MAP ........-->
                        <div id="mainpanel" class="col-md-8">
                            <div id="img_display" class="event-only">
                                <image id="eventImage" src="" style="display:block; margin:auto;"/></image>
                            </div>
                            <div id="canvas_display" class="map-only" style="margin:0 auto;">
                                <canvas id="garage_map" width="550" height="380" style="border:1px solid #d3d3d3;">
                                    Your browser does not support the HTML5 canvas tag.
                                </canvas>
                            </div>
                        </div>
                        <!-- TOP LEFT Block for LIVE / VIEW & MAP .........-->
                        <div class="col-md-4">
                            <div class="row event-head map-only">選擇地圖</div>
                            <div class="row map-only">
                                <select id="maplocation" class="col-md-10">
                                    <option value="0">新店高中 B1</option>
                                    <option value="1">新店高中 B2</option>
                                </select>
                            </div>
                            <div class="row event-head">位置</div>
                            <div class="row">
                                <input type="text" id="spaceLocation" disabled="disabled" class="col-md-10">
                            </div>
                            <div class="row event-head">事件時間</div>
                            <div class="row">
                                <input type="text" id="spaceEventTime" disabled="disabled" class="col-md-10">
                            </div>
                            <div class="row event-head">事件類型</div>
                            <div class="row">
                                <input type="text" id="spaceEventType" disabled="disabled" class="col-md-10">
                            </div>
                            <div class="row event-head">車牌</div>
                            <div class="row">
                                    <input type="text" id="spaceLPlate" class="col-md-7">
                                    <span class="col-md-1"></span>
                                    <button type="button" id="button-plate" class="btn btn-primary btn-xs col-md-2">儲存</button>
                            </div>
                            <div class="row event-head">車位偵測</div>
                            <div class="row">
                                <span id="colorStatus" class="col-md-1" style="background-color:#00FF00;"></span>
                                <input id="psdStatus" type="text" disabled="disabled" class="col-md-9">
                            </div>
                            <div class="row event-head leddisplay">LED - 剩餘車位</div>
                            <div class="row">
                                <input type="text" id="spaceAvailable" disabled="disabled" class="col-md-10 leddisplay">
                            </div>
                        </div>
                    </div>
                    <!-- Blank Block for Separation .......................-->
                    <div class="row blank-line div-liveview">
                    </div>
                    <!-- BOTTOM Block for LIVE / VIEW & MAP ...............-->
                    <div class="div-events">
                        <table class="table table-striped table-hover" id="tbl-events">
                            <thead>
                            <tr style="background-color: #000000;">
                                <td class="event-data-col-1">&nbsp;</td>
                                <td class="event-data-col-2">事件狀態</td>
                                <td class="event-data-col-3">時間</td>
                                <td class="event-data-col-3">類型</td>
                                <td class="event-data-col-2">位置</td>
                                <td class="event-data-col-2">車牌</td>
                            </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!--=======================================================-->
                <!-- Block for REPORT                                      -->
                <!--=======================================================-->
                <div class="text-left main-block div-reports">
                    <!--div style="font-weight: bold; margin-left:10px;">
                        <h4>Parking Analytics</h4>
                    </div-->
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-md-2 text-right" style="font-weight:bold; box-sizing:border-box; vertical-align:middle;">
                            選擇月份&nbsp;
                        </div>
                        <div class="col-md-2" style="padding-left:0px;">
                            <select id="monthSelector">
                                <option value=0>自訂範圍</option>
                            </select>
                        </div>
                        <div>
                            <input id="rangeDates" type="text" value="" disabled="disabled" class="col-md-4" style="line-height:1.2em;">
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-2">&nbsp;
                        </div>
                        <div>
                            <input id="dateTextFrom" type="text" readonly="readonly" class="inputDatePicker">
                            <button id="dateBtnFrom" type="button" class="btn btn-default btn-xs btn-DatePicter">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </button>
                            &nbsp;-&nbsp;
                            <input id="dateTextTo" type="text" readonly="readonly" class="inputDatePicker">
                            <button id="dateBtnTo" type="button" class="btn btn-default btn-xs btn-DatePicter">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </button>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px;">
                        <div class="col-md-2">&nbsp;
                        </div>
                        <div>
                            <select id="hourFrom">
                            </select>
                            &nbsp;-&nbsp;
                            <select id="hourTo">
                            </select>
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px; margin-bottom:10px;">
                        <div class="col-md-2 text-right" style="font-weight:bold; box-sizing:border-box; vertical-align:middle;">
                            車牌號碼&nbsp;
                        </div>
                        <div>
                            <input id="reportPlate" type="text" style="line-height: 1.2em;">
                        </div>
                    </div>
                    <div class="row" style="margin-top:10px; margin-bottom:10px;">
                        <div class="col-md-1">&nbsp;
                        </div>
                        <div class="col-md-4">
                            <button id="showReport" class="btn btn-sm btn-block btn-primary">Apply</button>
                        </div>
                    </div>

                    <div id="divReport" class="row" style="min-height: 380px;">
                        <div id="displayReport" style="width:98%; margin:auto; padding-top:10px; display:none;">
                            <div style="border-bottom:2px solid #808080; min-height:46px; display: block;">
                                <!--h5><span style="font-weight:bold;">Overview</span></h5-->
                                <table id="overviewReport" class="text-left" style="width:90%; padding-bottom:10px;">
                                    <thead>
                                    <tr style="font-weight:bold;">
                                        <th>日期區間</th>
                                        <th>時段</th>
                                        <th>車牌號碼</th>
                                        <th>使用率</th>
                                        <th>空格率</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr>
                                        <td class="col-sd-4"><span id="ovDates"></span></td>
                                        <td class="col-sd-2"><span id="ovPeriod"></span></td>
                                        <td class="col-sd-2"><span id="ovPlate"></span></td>
                                        <td class="col-sd-2"><span id="ovOccupancy"></span></td>
                                        <td class="col-sd-2"><span id="ovVacancy"></span></td>
                                    </tr>
                                    <tr>
                                        <td colspan="5">&nbsp;</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div style="height:274px; overflow-y:auto; display: block;">
                                <table id="bodyReport" class="table table-striped table-hover" style="width:98%; font-size:smaller;">
                                    <thead>
                                    <tr>
                                        <th>進入日期</th>
                                        <th>進入時間</th>
                                        <th>分鐘數</th>
                                        <th>離開日期</th>
                                        <th>離開時間</th>
                                        <th>車牌號碼</th>
                                        <th>車格編號</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div id="btnReportSaves" style="margin-top:10px; display: block; vertical-align:middle;">
                                <div class="col-sm-2 text-right" style="font-weight:bold; box-sizing:border-box; text-align:right; font-weight:bold;">
                                    存檔：&nbsp;
                                </div>
                                <div class="col-sm-3 btn-group">
                                    <button id="reportSaveCSV" type="button" class="btn btn-xs btn-primary">CSV</button>
                                    <button id="reportSavePDF" type="button" class="btn btn-xs btn-primary">PDF</button>
                                </div>
                                <div id="pathReportSave" class="col-sm-7"></div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <!--===========================================================-->
            <!-- Right Side Block                                          -->
            <!--===========================================================-->
            <div class="col-md-2 sidenav">
            </div>
        </div>
    </div>
    <!--===================================================================-->
    <!-- Dialogs                                                           -->
    <!--===================================================================-->
    <div id="dialogConfirm" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
        <!-- Modal for Removing Park Lot -->
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span id="titleConfirm" class="text-primary" style="font-weight:bold;"></span>
                </div>
                <div class="modal-body text-center">
                    <h5 class="text-left" id="textConfirm"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="button-action">確定</button>
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="button-cancel">取消</button>
                </div>
            </div>
        </div>
    </div>
    <div id="dialogInfo" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
        <!-- Modal for Removing Park Lot -->
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span id="titleInfo" class="text-info" style="font-weight:bold;"></span>
                </div>
                <div class="modal-body text-center">
                    <h5 class="text-left" id="textInfo"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="button-close">關閉</button>
                </div>
            </div>
        </div>
    </div>
    <div id="dialogWarning" class="modal fade" role="dialog" data-backdrop="static" data-keyboard="false">
        <!-- Modal for Removing Park Lot -->
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <span id="titleWarning" class="text-warning" style="font-weight:bold;"></span>
                </div>
                <div class="modal-body text-center">
                    <h5 class="text-left" id="textWarning"></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-sm btn-primary" data-dismiss="modal" id="button-close">關閉</button>
                </div>
            </div>
        </div>
    </div>
    <!--===================================================================-->
    <!-- Javascript Loading                                                -->
    <!--===================================================================-->
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js" ></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>

    <script src="js/pkinitiation.js"></script>
    <script src="js/pkmanagement.js"></script>
    <script src="js/pkreport.js"></script>
    <script src="js/pklotsmap.js"></script>
    <script src="js/parkgarage.js"></script>
</body>
</html>
